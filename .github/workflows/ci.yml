name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Preflight: check if we need to run code checks at all
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    outputs:
      has_code_changes: ${{ steps.check.outputs.has_code_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for code changes
        id: check
        run: |
          # Get changed files in the last commit
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")

          # If no changed files detected (new repo, etc.), assume code changed
          if [ -z "$CHANGED" ]; then
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if ANY changed file is code (not docs/config)
          # Non-code files: *.md, docs/*, .github/*, LICENSE, .gitignore
          HAS_CODE=false
          while IFS= read -r file; do
            case "$file" in
              *.md|docs/*|.github/*|LICENSE|.gitignore)
                # Docs/config file, skip
                ;;
              *)
                # Code file
                HAS_CODE=true
                break
                ;;
            esac
          done <<< "$CHANGED"

          echo "Changed files:"
          echo "$CHANGED"
          echo "has_code_changes=$HAS_CODE" >> $GITHUB_OUTPUT

  test:
    name: Test
    needs: [preflight]
    if: needs.preflight.outputs.has_code_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify system tools available
        run: |
          # recfstab depends on these from util-linux
          which findmnt blkid
          findmnt --version
          blkid --version

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Smoke test
        run: |
          cargo build --release
          ./target/release/recfstab --help
          ./target/release/recfstab --version
          # Verify error codes work
          ./target/release/recfstab /nonexistent 2>&1 | grep -q "E001"

  clippy:
    name: Clippy
    needs: [preflight]
    if: needs.preflight.outputs.has_code_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy -- -D warnings

  fmt:
    name: Format
    needs: [preflight]
    if: needs.preflight.outputs.has_code_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  msrv:
    name: MSRV (1.93)
    needs: [preflight]
    if: needs.preflight.outputs.has_code_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.93
        uses: dtolnay/rust-toolchain@1.93

      - name: Remove Cargo.lock (regenerate with compatible format)
        run: rm -f Cargo.lock

      - name: Check MSRV
        run: cargo check --verbose

  release:
    name: Release
    needs: [preflight, test, clippy, fmt, msrv]
    # Run on push to master (auto patch bump) or workflow_dispatch (manual bump type)
    # Skip if commit is a version bump (prevent infinite loop)
    # Skip if only docs changed
    if: |
      always() &&
      needs.preflight.outputs.has_code_changes == 'true' &&
      (needs.test.result == 'success' && needs.clippy.result == 'success' && needs.fmt.result == 'success' && needs.msrv.result == 'success') &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/master' && !startsWith(github.event.head_commit.message, 'chore: Bump version')) ||
      github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          # Use input for workflow_dispatch, default to patch for push
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          case "$BUMP_TYPE" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch|*) PATCH=$((PATCH + 1)) ;;
          esac
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" Cargo.toml

      - name: Update Cargo.lock
        run: cargo check

      - name: Commit version bump
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: Bump version to ${{ steps.bump.outputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Build release binary
        run: |
          cargo build --release
          cd target/release
          tar czvf ../../recfstab-x86_64-linux.tar.gz recfstab

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          files: recfstab-x86_64-linux.tar.gz
          generate_release_notes: true

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
